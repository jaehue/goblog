{{set . "title" "All Posts"}}
{{append . "moreStyles" "css/blog.css"}}
{{template "header.html" .}}

{{range .posts}}
  <div class="blog-post">
    <h2 class="blog-post-title"><a href="{{url "Post.Show" .Id}}">{{.Title}}</a></h2>
    <p class="blog-post-meta">{{formatDate .CreatedAt}}</p>

    <p>
      {{.Body}}
    </p>
  </div>
{{end}}

<nav>
  <ul class="pager">
    <li><a href="{{url "Post.New"}}">New</a></li>
  </ul>
</nav>

{{template "footer.html" .}}
