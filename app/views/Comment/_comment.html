{{$post := .post}}
{{$currentUser := .currentUser}}
{{range .post.Comments}}
  <p>
    <form class="form-inline" method="POST" action="{{url "Comment.Destroy" $post.Id .Id}}">
      <b><mark>{{.Commenter}}</mark> :</b>
      {{.Body}}
      <small class="text-muted">
        ({{formatDate .CreatedAt}})
      </small>
      {{if isAdmin $currentUser}}
        <button type="submit" class="btn btn-link btn-sm">Destroy</button>
      {{end}}
    </form>
  </p>
{{end}}
