{{set . "title" "Edit User"}}
{{template "header.html" .}}

<div class="container">
  <form class="form-horizontal" method="POST" action="{{url "User.Update"}}">
  <div class="form-group">
    <label for="inputUserName" class="col-sm-3 control-label">Username</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputUserName" value="{{.user.Username}}" readonly>
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" value="{{.user.Name}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputOldPassword" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="inputOldPassword" name="oldPassword" placeholder="Old Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputNewPassword" class="col-sm-3 control-label">New Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="inputNewPassword" name="newPassword" placeholder="New Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPasswordConfirm" class="col-sm-3 control-label">Confirm new password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="inputPasswordConfirm" name="newPasswordConfirm" placeholder="Confirm new password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default btn-block">Save</button>
    </div>
  </div>
</form>
<div class="col-sm-offset-3 col-sm-9">
  <a href="{{url "User.DestroySession"}}" class="btn btn-warning btn-block">Logout</a>
</div>
</div>
